<!DOCTYPE html>
<html lang="es">
<head>
    <title>Competencia</title>
    <link rel="stylesheet">
</head>
<body>

    <h2>Canciones</h2>
    <div id="canciones"></div>

    <script>
        async function obtenerJSON(){
                    const respuesta = await fetch("/cancion.json");
                    const datos = await respuesta.json();

                    let d = document.createElement("p");
                    d.textContent = datos.works[4].title;
                    d.setAttribute("style", "color: blue; font-size: 30px");
                    document.getElementById("contenedor").appendChild(d);
                }
                obtenerJSON();
    </script>

</body>
</html>
